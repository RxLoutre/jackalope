<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="html_things/style.css" />
		<title>SVG3</title>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	</head>
	<body>
		<header>
			<div class="titre_principal">
				<img src="html_things/images/jacka.png" alt="Logo" id="logo" />
				<h1>Jackalope</h1>
				<h2 >%%AnalysisName%%</h2>
				<div id="file" style="visibility: hidden" >%%AnalysisTag%%</div>
			</div>

			<nav>
				<ul>
					<li><a href="jackalope_svg1_%%AnalysisName%%.html">SVG1</a></li>
					<li><a href="jackalope_svg2_%%AnalysisName%%.html">SVG2</a></li>
					<li><a href="jackalope_svg3_%%AnalysisName%%.html">SVG3</a></li>
					<li><a href="#">Stats</a></li>
				</ul>
			</nav>

			
		</header>
		<div id="legend">
			<h1 style="font-size:30px; margin:0px">Legend</h1>
			<p>Hover a ellipse to show transcript</p>
		</div>
		<div id="selector">
			<h1 style="font-size:30px; margin:0px">Exon Selector</h1>
			<input id="search_exon" type="text" value="Exon Ensembl Id" />
			<input type="button" class="btn" value="Search" onclick="listenExonSearch()" />
			<input type="button" class="btn" value="Reset" onclick="resetExonSearch()" />
		</div>
		<div id="info_box">
			<h1 style="font-size:30px; margin:0px">Exon data</h1>
			<table class="myTable">
				<tr>
					<td colspan= "5" id="exon_id">Exon ID</td>					
				</tr>
				<tr>
					<td id="start">Start : </td>
					<td id="end">End : </td>
					<td id="length">Length : </td>
					<td id="parents">Parents : </td>
					<td id="fasta"><input type="button" class="lilbtn" value="FASTA" onclick="getFasta()" /></td>				
				</tr>
			</table>
		</div>
		
		<script src="jsonToSvg.js"></script>
		
	</body>
	<footer>
	</footer>

</html>
